sudo: required
dist: trusty
git:
  depth: 1
language: node_js
node_js:
- stable
matrix:
  fast_finish: true
notifications:
  webhooks:
    urls:
      - https://outlook.office.com/webhook/3b6879b1-8830-4f1e-a4bf-e4e9761460c1@07261bf4-4bea-401b-ac9c-de322838b380/TravisCI/f8e60d652e5343bc9e009dc701c961bc/f4d49b17-6166-458f-81cd-2b5acbc3801c
    on_success: change
    on_failure: always
    on_error: always
install:
- curl -s https://raw.githubusercontent.com/Shopify/themekit/master/scripts/install | sudo python
script:
- echo Ya!

deploy:
- provider: script
  skip_cleanup: true
  script: theme upload -p $PROD_PASSWORD -s $PROD_SHOP -t $PROD_THEME_ID --force --no-update-notifier --ignores './themekit_ignores'
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: theme upload -p $STAGE_PASSWORD -s $STAGE_SHOP -t $STAGE_THEME_ID --force --no-update-notifier --ignores './themekit_ignores'
  on:
    branch: develop
